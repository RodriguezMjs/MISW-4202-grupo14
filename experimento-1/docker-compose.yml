services:
  postgres-primary:
    image: postgres:14
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
      POSTGRES_DB: travelhub
    command: >
      postgres
        -c wal_level=replica
        -c max_wal_senders=3
        -c wal_keep_size=64
        -c listen_addresses=*
        -c hot_standby=on
        -c hba_file=/etc/postgresql/pg_hba.conf
    volumes:
      - primary_data:/var/lib/postgresql/data
      - ./primary/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - travelhub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  # replica demuestra la estrategia de replicacion para disponibilidad
  postgres-replica:
    image: postgres:14
    container_name: postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
      PGPASSWORD: replicator_pass
    volumes:
      - replica_data:/var/lib/postgresql/data
      - ./replica/init-replica.sh:/init-replica.sh
    ports:
      - "5433:5432"
    networks:
      - travelhub-net
    depends_on:
      postgres-primary:
        condition: service_healthy
    entrypoint:
      [
        "/bin/bash",
        "-c",
        "cp /init-replica.sh /tmp/init-replica.sh && sed -i 's/\r$//' /tmp/init-replica.sh && /bin/bash /tmp/init-replica.sh",
      ]
  #Balancea las cargas entre BD primary y réplica
  pgpool:
    image: bitnamilegacy/pgpool:4.6.3
    container_name: pgpool
    environment:
      PGPOOL_POSTGRES_USERNAME: postgres
      PGPOOL_POSTGRES_PASSWORD: postgres_pass
      PGPOOL_BACKEND_NODES: 0:postgres-primary:5432,1:postgres-replica:5432
      PGPOOL_SR_CHECK_USER: postgres
      PGPOOL_SR_CHECK_PASSWORD: postgres_pass
      PGPOOL_ENABLE_LOAD_BALANCING: "yes"
      PGPOOL_ADMIN_USERNAME: admin
      PGPOOL_ADMIN_PASSWORD: admin_pass
    volumes:
      - ./pgpool/pgpool.conf:/opt/bitnami/pgpool/conf/pgpool.conf
    ports:
      - "5434:5432"
    networks:
      - travelhub-net
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 2 bash -lc 'cat < /dev/null > /dev/tcp/127.0.0.1/5432'",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  valkey:
    image: valkey/valkey:8.0
    container_name: exp1-valkey
    ports:
      - "6379:6379"
    networks:
      - travelhub-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: exp1-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - travelhub-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API REST (microservicio - Flask/Gunicorn)
  # Nota: para escalado múltiple, usa docker-compose --scale api=3
  api:
    build: ./api
    # Sin container_name para permitir escalado (docker-compose --scale api=3)
    environment:
      #Antes apuntaba solo a primary
      #DB_HOST: postgres-primary
      #DB_PORT: 5432
      #Ahora al balanceador
      DB_HOST: pgpool
      DB_PORT: 5432
      DB_NAME: travelhub
      DB_USER: postgres
      DB_PASSWORD: postgres_pass
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
      - travelhub-net
    depends_on:
      postgres-primary:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      pgpool:
        condition: service_healthy

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.6.0
    container_name: toxiproxy
    ports:
      - "8474:8474" # API Toxiproxy
      - "8666:8666" # Proxy port (nginx -> api)
    networks:
      - travelhub-net

  payment-mock:
    build: ./payment-mock
    container_name: payment-mock
    ports:
      - "8080:8080"
    networks:
      - travelhub-net

  gateway:
    build: ./gateway
    container_name: gateway
    environment:
      UPSTREAM_API_BASE: http://toxiproxy:8666 # IMPORTANTÍSIMO: gateway->toxiproxy->api
      PAYMENT_BASE: http://payment-mock:8080
      UPSTREAM_TIMEOUT_SEC: "1.5"
      CB_FAIL_MAX: "5"
      CB_RESET_TIMEOUT: "15"
    networks:
      - travelhub-net
    depends_on:
      - toxiproxy
      - api

  # Event Consumer - Microservicio para procesar eventos asincronos
  event-consumer:
    build: ./api
    container_name: event-consumer
    command: python -m rabbitmq.consumer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
      - travelhub-net
    depends_on:
      rabbitmq:
        condition: service_healthy

  # API Gateway / Load Balancer (NGINX)
  # Enruta tráfico HTTP/HTTPS a instancias del API
  api-gateway:
    build: ./nginx
    container_name: api-gateway
    ports:
      - "80:80"
    networks:
      - travelhub-net
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CACHE FALLBACK MOCK - demuestra la táctica de cache
  # Lee desde postgres-replica, usa valkey como cache
  # comentado mientras se termina el mock
  cache-fallback-mock:
    build: ./cache-fallback-mock
    container_name: cache-fallback-mock
    environment:
      DB_HOST: postgres-replica
      DB_PORT: 5432
      DB_NAME: travelhub
      DB_USER: postgres
      DB_PASSWORD: postgres_pass
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      CACHE_TTL: 30
    ports:
      - "5001:5000" # Accesible local desde localhost:5000
    networks:
      - travelhub-net
    depends_on:
      postgres-replica:
        condition: service_started
      valkey:
        condition: service_healthy

networks:
  travelhub-net:
    name: travelhub-net
    driver: bridge

volumes:
  primary_data:
  replica_data:
